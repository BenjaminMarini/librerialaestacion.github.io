<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #4a5568;
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .login-header p {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #68d391;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .login-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Acceso al Sistema</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <div id="loginAlert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>
    </div>

    <div class="version-info">
        Sistema de Gesti√≥n v1.0
    </div>

    <script>
        // Credenciales v√°lidas
        const VALID_CREDENTIALS = {
            username: 'admin',
            password: 'valentina12'
        };

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const loginAlert = document.getElementById('loginAlert');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Verificar si ya est√° autenticado
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            const loginTime = sessionStorage.getItem('loginTime');
            
            // Verificar si la sesi√≥n expir√≥ (24 horas)
            if (isAuthenticated && loginTime) {
                const now = new Date().getTime();
                const sessionTime = parseInt(loginTime);
                const hoursDiff = (now - sessionTime) / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    // Sesi√≥n v√°lida, redirigir
                    window.location.href = 'index.html';
                    return;
                }
            }
            
            // Limpiar sesi√≥n expirada
            sessionStorage.removeItem('authenticated');
            sessionStorage.removeItem('loginTime');
        }

        // Mostrar alertas
        function showAlert(message, type = 'error') {
            loginAlert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                loginAlert.innerHTML = '';
            }, 5000);
        }

        // Mostrar estado de carga
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span> Verificando...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Iniciar Sesi√≥n';
            }
        }

        // Manejar env√≠o del formulario
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validaci√≥n b√°sica
            if (!username || !password) {
                showAlert('‚ùå Por favor completa todos los campos');
                return;
            }
            
            setLoading(true);
            
            // Simular verificaci√≥n (en caso real ser√≠a una llamada al servidor)
            setTimeout(() => {
                if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                    // Login exitoso
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('loginTime', new Date().getTime().toString());
                    sessionStorage.setItem('username', username);
                    
                    showAlert('‚úÖ Acceso autorizado. Redirigiendo...', 'success');
                    
                    // Redirigir despu√©s de un breve delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    // Login fallido
                    setLoading(false);
                    showAlert('‚ùå Credenciales incorrectas. Acceso denegado.');
                    
                    // Limpiar campos despu√©s del error
                    passwordInput.value = '';
                    usernameInput.focus();
                }
            }, 1000); // Simular tiempo de verificaci√≥n
        });

        // Auto-focus en el campo de usuario
        usernameInput.focus();

        // Verificar autenticaci√≥n al cargar la p√°gina
        checkAuth();

        // Manejar tecla Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
