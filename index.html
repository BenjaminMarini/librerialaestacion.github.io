<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .logout-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e1e8ff;
        }

        .form-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .readonly {
            background-color: #f7fafc !important;
            color: #4a5568;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(237, 137, 54, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 101, 101, 0.3);
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .table-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .table-section h2 {
            background: #f7fafc;
            padding: 20px;
            margin: 0;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr:hover {
            background: #f7fafc;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-btn" onclick="logout()">üö™ Cerrar Sesi√≥n</button>
        
        <div class="header">
            <h1>üõçÔ∏è Gestor de Productos</h1>
            <p>Sistema completo de gesti√≥n de inventario</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2 id="formTitle">‚ûï Agregar Producto</h2>
                
                <div id="alertContainer"></div>

                <form id="productForm">
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="costo">Costo ($)</label>
                        <input type="number" id="costo" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="iva">IVA (%)</label>
                        <input type="number" id="iva" step="0.01" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="precioVenta">Precio de Venta ($)</label>
                        <input type="number" id="precioVenta" step="0.01" readonly class="readonly">
                    </div>

                    <div class="form-group">
                        <label for="proveedor">Proveedor</label>
                        <input type="text" id="proveedor" required>
                    </div>

                    <div class="form-group">
                        <label for="fechaIngreso">Fecha de Ingreso</label>
                        <input type="date" id="fechaIngreso" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            ‚ûï Agregar Producto
                        </button>
                        <button type="button" class="btn btn-warning" id="cancelBtn" style="display: none;">
                            ‚ùå Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-section">
                <h2>üìã Lista de Productos</h2>
                
                <div class="search-section">
                    <input type="text" id="searchInput" class="search-box" placeholder="üîç Buscar productos por nombre, proveedor...">
                </div>

                <div class="table-container">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Costo</th>
                                <th>IVA (%)</th>
                                <th>Precio Venta</th>
                                <th>Proveedor</th>
                                <th>Fecha Ingreso</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticaci√≥n al cargar la p√°gina
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            const loginTime = sessionStorage.getItem('loginTime');
            
            if (!isAuthenticated) {
                // No autenticado, redirigir al login
                window.location.href = 'login.html';
                return false;
            }
            
            // Verificar si la sesi√≥n expir√≥ (24 horas)
            if (loginTime) {
                const now = new Date().getTime();
                const sessionTime = parseInt(loginTime);
                const hoursDiff = (now - sessionTime) / (1000 * 60 * 60);
                
                if (hoursDiff >= 24) {
                    // Sesi√≥n expirada
                    logout();
                    return false;
                }
            }
            
            return true;
        }

        // Cerrar sesi√≥n
        function logout() {
            sessionStorage.removeItem('authenticated');
            sessionStorage.removeItem('loginTime');
            sessionStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Verificar autenticaci√≥n antes de inicializar la aplicaci√≥n
        if (!checkAuth()) {
            // Si no est√° autenticado, no ejecutar el resto del c√≥digo
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; color: #666;">Redirigiendo al login...</div>';
        } else {
            // ==============================================
            // C√ìDIGO DE LA APLICACI√ìN DE PRODUCTOS
            // ==============================================

            // Base de datos simulada en memoria
            let productos = [];
            let editingId = null;

            // Elementos del DOM
            const form = document.getElementById('productForm');
            const formTitle = document.getElementById('formTitle');
            const submitBtn = document.getElementById('submitBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const alertContainer = document.getElementById('alertContainer');
            const searchInput = document.getElementById('searchInput');
            const tableBody = document.getElementById('productsTableBody');

            // Elementos del formulario
            const nombreInput = document.getElementById('nombre');
            const costoInput = document.getElementById('costo');
            const ivaInput = document.getElementById('iva');
            const precioVentaInput = document.getElementById('precioVenta');
            const proveedorInput = document.getElementById('proveedor');
            const fechaIngresoInput = document.getElementById('fechaIngreso');

            // Inicializar fecha actual
            fechaIngresoInput.value = new Date().toISOString().split('T')[0];

            // Calcular precio de venta autom√°ticamente
            function calcularPrecioVenta() {
                const costo = parseFloat(costoInput.value) || 0;
                const iva = parseFloat(ivaInput.value) || 0;
                
                if (costo > 0) {
                    const precioVenta = costo + (costo * iva / 100);
                    precioVentaInput.value = precioVenta.toFixed(2);
                } else {
                    precioVentaInput.value = '';
                }
            }

            // Event listeners para c√°lculo autom√°tico
            costoInput.addEventListener('input', calcularPrecioVenta);
            ivaInput.addEventListener('input', calcularPrecioVenta);

            // Mostrar alertas
            function showAlert(message, type = 'success') {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
                
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 3000);
            }

            // Generar ID √∫nico
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // Agregar o modificar producto
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const producto = {
                    id: editingId || generateId(),
                    nombre: nombreInput.value.trim(),
                    costo: parseFloat(costoInput.value),
                    iva: parseFloat(ivaInput.value),
                    precioVenta: parseFloat(precioVentaInput.value),
                    proveedor: proveedorInput.value.trim(),
                    fechaIngreso: fechaIngresoInput.value
                };

                if (editingId) {
                    // Modificar producto existente
                    const index = productos.findIndex(p => p.id === editingId);
                    productos[index] = producto;
                    showAlert('‚úÖ Producto modificado exitosamente', 'success');
                    resetForm();
                } else {
                    // Agregar nuevo producto
                    productos.push(producto);
                    showAlert('‚úÖ Producto agregado exitosamente', 'success');
                    form.reset();
                    fechaIngresoInput.value = new Date().toISOString().split('T')[0];
                }

                renderTable();
            });

            // Resetear formulario
            function resetForm() {
                editingId = null;
                formTitle.textContent = '‚ûï Agregar Producto';
                submitBtn.textContent = '‚ûï Agregar Producto';
                submitBtn.className = 'btn btn-primary';
                cancelBtn.style.display = 'none';
                form.reset();
                fechaIngresoInput.value = new Date().toISOString().split('T')[0];
            }

            // Cancelar edici√≥n
            cancelBtn.addEventListener('click', resetForm);

            // Editar producto
            function editProduct(id) {
                const producto = productos.find(p => p.id === id);
                if (producto) {
                    editingId = id;
                    nombreInput.value = producto.nombre;
                    costoInput.value = producto.costo;
                    ivaInput.value = producto.iva;
                    precioVentaInput.value = producto.precioVenta;
                    proveedorInput.value = producto.proveedor;
                    fechaIngresoInput.value = producto.fechaIngreso;

                    formTitle.textContent = '‚úèÔ∏è Modificar Producto';
                    submitBtn.textContent = 'üíæ Guardar Cambios';
                    submitBtn.className = 'btn btn-success';
                    cancelBtn.style.display = 'inline-block';

                    // Scroll al formulario
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                }
            }

            // Eliminar producto
            function deleteProduct(id) {
                if (confirm('¬øEst√°s seguro de que deseas eliminar este producto?')) {
                    productos = productos.filter(p => p.id !== id);
                    showAlert('üóëÔ∏è Producto eliminado exitosamente', 'success');
                    renderTable();
                    
                    // Si estamos editando el producto eliminado, resetear el formulario
                    if (editingId === id) {
                        resetForm();
                    }
                }
            }

            // Renderizar tabla
            function renderTable(filteredProducts = null) {
                const productsToRender = filteredProducts || productos;
                
                if (productsToRender.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #a0aec0;">
                                ${filteredProducts ? 'üîç No se encontraron productos' : 'üì¶ No hay productos registrados'}
                            </td>
                        </tr>
                    `;
                    return;
                }

                tableBody.innerHTML = productsToRender.map(producto => `
                    <tr>
                        <td><strong>${producto.nombre}</strong></td>
                        <td>$${producto.costo.toFixed(2)}</td>
                        <td>${producto.iva.toFixed(1)}%</td>
                        <td><strong>$${producto.precioVenta.toFixed(2)}</strong></td>
                        <td>${producto.proveedor}</td>
                        <td>${new Date(producto.fechaIngreso).toLocaleDateString('es-ES')}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-warning btn-sm" onclick="editProduct('${producto.id}')">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct('${producto.id}')">
                                    üóëÔ∏è Eliminar
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }

            // B√∫squeda en tiempo real
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderTable();
                } else {
                    const filteredProducts = productos.filter(producto => 
                        producto.nombre.toLowerCase().includes(searchTerm) ||
                        producto.proveedor.toLowerCase().includes(searchTerm) ||
                        producto.costo.toString().includes(searchTerm) ||
                        producto.precioVenta.toString().includes(searchTerm)
                    );
                    renderTable(filteredProducts);
                }
            });

            // Cargar algunos productos de ejemplo
            function loadSampleData() {
                const sampleProducts = [
                    {
                        id: generateId(),
                        nombre: 'Laptop Dell XPS 13',
                        costo: 800.00,
                        iva: 19,
                        precioVenta: 952.00,
                        proveedor: 'Dell Inc.',
                        fechaIngreso: '2025-07-20'
                    },
                    {
                        id: generateId(),
                        nombre: 'Mouse Logitech MX Master',
                        costo: 45.00,
                        iva: 19,
                        precioVenta: 53.55,
                        proveedor: 'Logitech',
                        fechaIngreso: '2025-07-25'
                    },
                    {
                        id: generateId(),
                        nombre: 'Teclado Mec√°nico Razer',
                        costo: 120.00,
                        iva: 19,
                        precioVenta: 142.80,
                        proveedor: 'Razer Inc.',
                        fechaIngreso: '2025-07-22'
                    }
                ];

                productos = sampleProducts;
                renderTable();
            }

            // Inicializar la aplicaci√≥n
            loadSampleData();

            // Exponer funciones globalmente
            window.editProduct = editProduct;
            window.deleteProduct = deleteProduct;
        }
    </script>
</body>
</html>
